---
- hosts: sampleservers
  become: yes
  vars: 
   forjavau: openjdk-8-jre
   forjavaL: java-1.8.0-openjdk
  tasks: 
  - name: want to install java8 on ubuntu
    apt:
     name: "{{forjavau}}"
     state: present
    when: ansible_os_family =="Debian"

  - name: want to install java8 on "RedHat"
    yum:
     name: "{{forjavaL}}"
     state: present
    when: ansible_os_family =="RedHat" 
