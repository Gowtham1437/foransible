---
- hosts: all
  become: yes
  tasks:
  - name: want to install apache2
    apt:
       name: apache2
       state: present

  - name: need to start apache2 service
    service:
       name: apache2
       state: restarted  

  - name: want to install apache2 in linux
    yum:
     name: httpd
     state: present   

 